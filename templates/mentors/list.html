<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">GoS Admin Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/programs/">Programs</a></li>
        <li class="nav-item"><a class="nav-link" href="/programs/students/">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="/programs/parents/">Parents</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/programs/mentors/">Mentors</a></li>
      </ul>
    </div>
    <div class="d-flex">
      <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row mb-3">
    <div class="col"><h1 class="h3">Mentors</h1></div>
  </div>
  {% if mentors %}
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          {% for m in mentors %}
            <tr>
              <td>{{ m.first_name }} {{ m.last_name }}</td>
              <td>{{ m.get_role_display }}</td>
              <td><span class="badge {% if m.active %}bg-success{% else %}bg-secondary{% endif %}">{{ m.active|yesno:"Yes,No" }}</span></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">No mentors found.</div>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
