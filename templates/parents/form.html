<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if object %}Edit Parent{% else %}Add Parent{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">GoS Admin Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/programs/">Programs</a></li>
        <li class="nav-item"><a class="nav-link" href="/programs/students/">Students</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/programs/parents/">Parents</a></li>
        <li class="nav-item"><a class="nav-link" href="/programs/mentors/">Mentors</a></li>
      </ul>
    </div>
    <div class="d-flex">
      <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row mb-3">
    <div class="col">
      <a class="link-secondary" href="{{ request.GET.next|default:'/' }}">‚Üê Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <h1 class="h3 mb-3">{% if object %}Edit Parent{% else %}Add Parent{% endif %}</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-secondary" href="{{ request.GET.next|default:'/' }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
