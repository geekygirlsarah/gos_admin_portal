{% extends "base.html" %}
{% load i18n %}

{% block title %}Logged out | GoS Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4 text-center">
        <h1 class="h4 mb-3">Sign out</h1>
        <p class="text-muted">Are you sure you want to sign out?</p>
        <form method="post" action="{% url 'account_logout' %}" class="d-inline-block">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirm sign out</button>
        </form>
        <a class="btn btn-secondary ms-2" href="/">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
