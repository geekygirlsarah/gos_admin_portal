{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}
{% block nav_students_active %} active{% endblock %}
{% block content %}
  <div class="row mb-3">
    <div class="col">
      <a class="link-secondary" href="{{ request.GET.next|default:'/' }}">← Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <h1 class="h3 mb-3">Edit Student</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <div class="alert alert-secondary">
          Can't find a parent? Quickly add one:
          <a class="alert-link" href="{% url 'parent_create' %}?next={{ request.path }}">Add Parent</a>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-secondary" href="{{ request.GET.next|default:'/' }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
