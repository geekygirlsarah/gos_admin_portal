{% extends 'base.html' %}
{% block title %}Record Payment — {{ program.name }}{% endblock %}
{% block nav_programs_active %} active{% endblock %}
{% block content %}
  <div class="row mb-3">
    <div class="col">
      <a class="link-secondary" href="{% url 'program_detail' program.id %}">← Back to {{ program.name }}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-xl-6">
      <div class="card">
        <div class="card-body">
          <h1 class="h5 mb-3">Record Payment for {{ program.name }}</h1>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Save Payment</button>
              <a class="btn btn-outline-secondary" href="{% url 'program_detail' program.id %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
