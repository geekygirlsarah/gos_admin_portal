{% extends 'base.html' %}
{% block title %}Apply - Select Program{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Choose a Program</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.program.label_tag }}
            {% for radio in form.program %}
                <div class="form-check">
                    {{ radio.tag }}
                    <label class="form-check-label" for="{{ radio.id_for_label }}">
                        {{ radio.choice_label }}
                    </label>
                </div>
            {% endfor %}
            {{ form.program.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
