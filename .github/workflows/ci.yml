name: Django CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety

    - name: Run Linter (flake8)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check Formatting (black & isort)
      run: |
        black --check .
        isort --check-only --profile black .

    - name: Security Scan (bandit)
      run: |
        bandit -r . -x ./venv,./.venv

    - name: Security Scan (safety)
      run: |
        # safety check compares installed packages against a database of known vulnerabilities
        # We'll allow it to fail for now if there are issues, or we can use it as a blocker
        safety check

    - name: Django System Check
      run: |
        python manage.py check

    - name: Run Tests
      run: |
        python manage.py test --noinput
